<!DOCTYPE html>

<head>

{

    {

  ],
  "guest": null,
  "song": {
    "activeEffects": [],

      "name": "Critical Up",
      "value": 21,
      "conditions": [
        [
          "Rui Only",
          "Tamao Only"
        ]
      ]

  },

    "type": "simple",
    "value": ""

  "boss": "TR9 Faith Misora",

  "seed": 0
}

<div id="results"></div>
<script src="relive-simulator-client.js"></script>
